<!-- Header User-->
<app-header-user></app-header-user>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="my-5">
    Spring E-commerce | Order summary
  </h1>

  <ol class="breadcrumb mb-5">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item active">Order summary</li>
  </ol>

  <!-- Blog Post -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-9">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <u>Order</u>
            </h5>
            <h6><strong> Name: </strong> </h6>
            <h6><strong>Email: </strong>  </h6>
            <h6><strong> Address: </strong></h6>

            <h5 class="card-title mb-3 mt-3">
              <u>Products</u>
            </h5>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items">
                    <td>{{ item.productName }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.quantity * item.price }}</td>
                    <td><button class="btn btn-danger">Delete</button> </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>


        <div class="col-lg-3">
          <h2 class="card-title mb-5 text-success">Order summary</h2>

          <ul class="list-group">
            <li class="list-group-item">
              <h5> Total: </h5>
            </li>
            <a class="btn btn-success"><i class="fa-brands fa-paypal me-2"></i>Pay with Paypal</a>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->
