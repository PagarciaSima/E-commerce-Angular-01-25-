<app-header-admin></app-header-admin>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-5">
      Spring E-commerce Products | {{ id ? 'Edit product' : 'New product' }} 
    </h1>
  
    <ol class="breadcrumb mb-5">
      <li class="breadcrumb-item"><a routerLink="">Home</a></li>
      <li class="breadcrumb-item active">Proucts</li>
    </ol>
  
    <h2 class="mb-3">New Product</h2>
    <form class="form-horizontal" (ngSubmit)="saveProduct()" enctype="multipart/form-data">
      <input type="hidden" id="id" name="id">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name"
          placeholder="Enter the product name" autocomplete="off" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" name="description" [(ngModel)]="description"
            placeholder="Enter the product description" required
          autocomplete="off"> </textarea>
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Price:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" step="any" id="price" name="price" [(ngModel)]="price"
          placeholder="Enter the product price" autocomplete="off" required>
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="img">Image:</label>
        <div class="col-sm-10">
          <input type="file" class="form-control-file" id="img" name="img" (change) = "onFileSelected($event)">
        </div>
      </div>
  
      <div class="row mt-3">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-saved"></span> Save
          </button>
        </div>
      </div>
  
    </form>
  
  </div>
