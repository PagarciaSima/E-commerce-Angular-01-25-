<app-header-user></app-header-user>

<!-- Page Content -->
<div class="container">
  <header class="jumbotron my-5">
    <h1 class="display-3">Bienvenido a Spring E-commerce {{ currentYear }}</h1>
    <p class="lead">Tu tienda de productos en LÃ­nea</p>
  </header>
</div>

<div class="main-content mt-5">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div *ngFor="let p of products; trackBy: trackById" class="col-md-3">

          <div class="product-box">
            <img [src]="p.urlImage" class="pImage">
            <h2 class="card-text">{{ p.name }}</h2>
            <div class="price">{{ p.price | currency: 'EUR' }}</div>
            <div class="product-show">
              <a [routerLink]="['/cart/detailproduct', p.id]" class="btn btn-success"><i class="fa-solid fa-circle-info me-2"></i>Ver producto</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
