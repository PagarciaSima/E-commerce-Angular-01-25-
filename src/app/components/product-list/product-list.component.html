<app-header-admin></app-header-admin>

<!-- Page Content List Products-->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-5">
        Spring E-commerce <small>Products</small>
    </h1>

    <ol class="breadcrumb mb-5">
        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
        <li class="breadcrumb-item active">Products</li>
    </ol>

    <h2 class="mt-3 mb-3">Products</h2>
    <div class="mb-4">
        <a class=" btn btn-success" routerLink="/admin/product/addproduct"><i class="fa-solid fa-sheet-plastic me-2"></i>New Product</a>
    </div>
    <table class="table text-center">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngFor = "let p of products; trackBy: trackById">
            <tr>
                <td><span class="badge bg-success shadow">{{ p.code }}</span></td>
                <td>{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td>{{ p.price }}</td>
                <td><button class="btn btn-warning" [routerLink]="['/admin/product/update', p.id]"><i class="fa-solid fa-pen-to-square me-2"></i>Edit</button> </td>
                <td><button class="btn btn-danger" (click)="deleProductById(p.id)"><i class="fa-solid fa-trash me-2"></i>Delete</button></td>
            </tr>
        </tbody>
    </table>        
</div>
