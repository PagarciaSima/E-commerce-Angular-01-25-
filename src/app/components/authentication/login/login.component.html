  <!-- Page Content -->
  <div class="container">

    <div class="card mb-3 text-white bg-success">
      <div class="row no-gutters">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2>Log in</h2>
          </div>
        </div>
      </div>
    </div>

    
    <form  (ngSubmit)="login()">
      <div class="form-group">
        <label for="email" class="fw-bold"> Email:  </label>      
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required autocomplete="off"
          [(ngModel)]="username"
        > 

      </div>

      <div class="form-group">
        <label for="password" class=" fw-bold"> Password:</label>
        <input type="password"  class="form-control" id="password" name="password" placeholder="Enter your password" required
          [(ngModel)]="password"
        >       
      </div>

      <div class="form-group mt-3">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-success"> <span class="glyphicon glyphicon-ok">
            <i class="fa-solid fa-right-to-bracket me-2"></i>
            </span> Log in
        </button>
        </div>      
      </div>    
    </form>
    <a routerLink="/user/register" class="card-link text-success mt-2">Don't have an account yet? Register!</a>
  </div>
  <!-- /.container -->
