<app-header-user></app-header-user>

<!-- Page Content -->
<div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-5 mb-5">
      Spring E-Commerce | Product detail
    </h1>

    <ol class="breadcrumb mb-5">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Product</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6">
            <a href="urlImage"> 
              <img class="img-fluid rounded" [src]="urlImage"  alt="Product image">
            </a>
          </div>
          <div class="col-lg-6 mt-3">
            <form method="POST" (ngSubmit)="addCart(id)">
              <h2 class="card-title">{{ name }}</h2>

              <ul class="list-group">
                <li class="list-group-item"><strong>Price:</strong> {{ price | currency: 'EUR'}}</li>
                <li class="list-group-item">
                  <strong>Description:</strong> {{ description }}
                </li>
                <li class="list-group-item">
                    <strong>
                        Quantity: 
                    </strong>
                    <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" autocomplete="off" min="1" max="5" value="1">                  
                    
                </li>
              </ul>


              <button type="submit" class="btn btn-success mt-3"><i class="fa-solid fa-cart-shopping me-2"></i>Add to cart</button>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
