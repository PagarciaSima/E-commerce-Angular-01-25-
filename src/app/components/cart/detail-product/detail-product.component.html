<app-header-user></app-header-user>

<!-- Page Content -->
<div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-5">
      Spring E-Commerce | Product detail
    </h1>

    <ol class="breadcrumb mb-5">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Product</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6">
            <a href="#"> <img class="img-fluid rounded"
              [src]="urlImage"  alt="Product image">
            </a>
          </div>
          <div class="col-lg-6 mt-3">
            <form method="POST" (ngSubmit)="addCart(id)">
              <h2 class="card-title">{{ name }}</h2>

              <ul class="list-group">
                <li class="list-group-item"><h5>Price: {{ price | currency: 'EUR'}}: </h5></li>
                <li class="list-group-item">
                  <p>Description: {{ description }}</p>
                </li>
                <li class="list-group-item">
                    <h6>
                        Quantity: 
                        <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" autocomplete="off" min="1" max="5" value="1">                  
                    </h6>
                </li>
              </ul>


              <button type="submit" class="btn btn-dark mt-3">Add to cart</button>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
