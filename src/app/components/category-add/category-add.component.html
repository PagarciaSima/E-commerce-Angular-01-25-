<app-header-admin></app-header-admin>
<!-- Page Content Add Categories -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-5">
        Spring E-commerce Categories | {{ id ? 'Edit category' : 'New category' }} 
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin/category">Categories</a></li>
        <li class="breadcrumb-item active">New Category</li>
    </ol>

    <h2 class="mb-3 mt-5">{{ id ? 'Edit category' : 'New category' }}</h2>
    <form class="form-horizontal" (ngSubmit)="addCategory()">
        <input type="hidden" id="id" name="id">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input class="form-control" id="name" name="name" [(ngModel)] = "name"
                    placeholder="Enter the category name" autocomplete="off" minlength="5">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-2">
                <button class="btn btn-success" type="submit">
                    <span class="glyphicon glyphicon-saved"></span> Save
                </button>
            </div>
        </div>
    </form>
</div>
